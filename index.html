<!DOCTYPE html><html lang="en"><head><title>Clock</title><link rel="stylesheet" href="styles/main.css"></head><body><div class="clock-container"><div class="clock-border"><div class="center"></div><div id="second"><svg id="second-hand" width="500" height="500" viewPort="0 0 500 500"><line id="second-hand-path" x1="250" x2="250" y1="25" y2="250" stroke="white" stroke-width="1"></line></svg></div><div id="hour"><svg id="hour-hand" width="500" height="500" viewPort="0 0 500 500"><path d="M 250 250 L 250 100" stroke="#ecf0f1" stroke-width="10px"></path><circle cx="250" cy="100" r="5" fill="#ecf0f1"></circle></svg></div><div id="minute"><svg id="minute-hand" width="500" height="500" viewPort="0 0 500 500"><path d="M 250 250 L 250 50" stroke="#ecf0f1" stroke-width="5px"></path><circle cx="250" cy="50" r="2.5" fill="#ecf0f1"></circle></svg></div></div></div><script src="scripts/jquery-2.2.0.min.js"></script><script src="scripts/TweenMax.min.js"></script><script src="scripts/moment.min.js"></script><script src="scripts/main.js"></script></body></html>
